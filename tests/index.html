<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <!-- app libs -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/handlebars/handlebars.runtime.js"></script>
  <script src="../bower_components/ember/ember.js"></script>

  <!-- testing libs -->
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <script src="../bower_components/sinon/index.js"></script>

  <!-- ember-restless -->
  <script src="../dist/ember-restless+addons.js"></script>

  <!-- Test app setup -->
  <script src="setup.js"></script>

  <!-- Tests -->
  <script>
    function loadScript(url) {
      document.write(unescape('%3Cscript src="'+url+'"%3E%3C/script%3E'));
    }

    if (QUnit.urlParams.addons) {
      loadScript('tests/fixture_adapter.js');
      loadScript('tests/ls_adapter.js');
    } else {
      loadScript('tests/model.js');
      loadScript('tests/client.js');
      loadScript('tests/adapter.js');
      loadScript('tests/rest_adapter.js');
      loadScript('tests/serializer.js');
      loadScript('tests/json_serializer.js');
      loadScript('tests/record_array.js');
    }
  </script>

</body>
</html>
